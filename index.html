<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>
        body {
            margin: 0;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            width: 400px;
            height: 400px;
            background: white;
            border: 4px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            background: white;
        }

        /* 모바일 방향키 */
        #controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            user-select: none;
        }

        #controls .row {
            display: flex;
            gap: 10px;
        }

        .btn {
            width: 60px;
            height: 60px;
            font-size: 28px;
            border-radius: 10px;
            border: none;
            background: #dddddd;
        }

        .btn:active {
            background: #bbbbbb;
        }
    </style>
</head>
<body>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <!-- 모바일 컨트롤러 -->
    <div id="controls">
        <button class="btn" onclick="setDirection('UP')">▲</button>
        <div class="row">
            <button class="btn" onclick="setDirection('LEFT')">◀</button>
            <button class="btn" onclick="setDirection('DOWN')">▼</button>
            <button class="btn" onclick="setDirection('RIGHT')">▶</button>
        </div>
    </div>

    <script src="snake.js"></script>

</body>
</html>
