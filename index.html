<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title></title>
    <style>
        body {
            margin: 0;
            background: #fff; /* 전체 화면 흰색 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            width: 400px;
            height: 400px;
            background: white;          /* 게임 영역 흰색 */
            border: 6px solid black;    /* 검정 테두리 */
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            background: white;
            display: block;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <script src="snake.js"></script>
</body>
</html>
