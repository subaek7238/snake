<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>
        body {
            margin: 0;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            background: black;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            background: white; /* 화면 흰색 */
            border: 4px solid black; /* 검정 테두리 */
        }
    </style>
</head>
<body>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <!-- ⬇⬇⬇ 여기 아래 넣으면 됨 ⬇⬇⬇ -->
    <div id="controls">
        <button class="btn" onclick="setDirection('UP')">▲</button>
        <div class="row">
            <button class="btn" onclick="setDirection('LEFT')">◀</button>
            <button class="btn" onclick="setDirection('DOWN')">▼</button>
            <button class="btn" onclick="setDirection('RIGHT')">▶</button>
        </div>
    </div>

    <style>
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            user-select: none;
        }

        #controls .row {
            display: flex;
            gap: 10px;
        }

        .btn {
            width: 60px;
            height: 60px;
            font-size: 28px;
            border-radius: 10px;
            border: none;
            background: #dddddd;
        }

        .btn:active {
            background: #bbbbbb;
        }
    </style>
    <!-- ⬆⬆⬆ 여기까지 ⬆⬆⬆ -->

    <script src="snake.js"></script>
</body>
</html>
    
</body>
</html>
