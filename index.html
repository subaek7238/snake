<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            background: #fff; /* 전체 화면 흰색 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            width: 400px;
            height: 400px;
            background: white;          
            border: 6px solid black;    
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        canvas {
            background: white;
            width: 100%;
            height: 100%;
            display: block;
        }

        /* 모바일 터치 버튼 UI */
        #controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            user-select: none;
        }

        #controls .row {
            display: flex;
            gap: 10px;
        }

        .btn {
            width: 60px;
            height: 60px;
            font-size: 28px;
            border-radius: 10px;
            border: none;
            background: #dddddd;
        }

        .btn:active {
            background: #bbbbbb;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <!-- 모바일 터치 버튼 -->
    <div id="controls">
        <button class="btn" onclick="setDirection('UP')">▲</button>
        <div class="row">
            <button class="btn" onclick="setDirection('LEFT')">◀</button>
            <button class="btn" onclick="setDirection('DOWN')">▼</button>
            <button class="btn" onclick="setDirection('RIGHT')">▶</button>
        </div>
    </div>

    <script src="snake.js"></script>
</body>
</html>
